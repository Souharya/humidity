<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Relative Humidity Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f0f0;
      margin: 0;
      padding: 20px;
    }
    
    .container {
      max-width: 500px;
      margin: 0 auto;
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    
    h1 {
      text-align: center;
    }
    
    .logo {
      display: block;
      margin: 0 auto;
      width: 100px;
      height: 100px;
    }
    
    .input-group {
      margin-bottom: 20px;
    }
    
    .input-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    
    .input-group input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    
    .btn-calculate {
      display: block;
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
      color: #fff;
      background-color: #4CAF50;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    .result {
      margin-top: 20px;
      font-weight: bold;
    }
    
    @media screen and (max-width: 600px) {
      .container {
        max-width: 100%;
        padding: 10px;
      }
      
      .logo {
        width: 80px;
        height: 80px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Relative Humidity Calculator</h1>
    <img src="C:\Users\SOUHARYA BARMAN\Desktop\logo1.png" alt="Raindrop Logo" class="logo">
    
    <div class="input-group">
      <label for="dry-bulb">Dry Bulb Temperature (°C):</label>
      <input type="number" id="dry-bulb" placeholder="Enter dry bulb temperature">
    </div>
    
    <div class="input-group">
      <label for="wet-bulb">Wet Bulb Temperature (°C):</label>
      <input type="number" id="wet-bulb" placeholder="Enter wet bulb temperature">
    </div>
    
    <button class="btn-calculate" onclick="calculate()">Calculate</button>
    
    <div class="result">
      <p>Relative Humidity: <span id="relative-humidity"></span>%</p>
      <p>Actual Feel Temperature: <span id="feel-temperature"></span>°C</p>
    </div>
  </div>
  
  <script>
    function calculate() {
      var dryBulbTemp = parseFloat(document.getElementById('dry-bulb').value);
      var wetBulbTemp = parseFloat(document.getElementById('wet-bulb').value);
      
      // Perform relative humidity calculation
      var saturationVaporPressure = 6.11 * Math.pow(10, (7.5 * dryBulbTemp) / (237.7 + dryBulbTemp));
      var vaporPressure = 6.11 * Math.pow(10, (7.5 * wetBulbTemp) / (237.7 + wetBulbTemp));
      var relativeHumidity = (vaporPressure / saturationVaporPressure) * 100;
      
      // Perform actual feel temperature calculation
      var feelTemperature = -2.7 + 1.04 * dryBulbTemp + 0.2 * relativeHumidity;
      
      // Display the results
      document.getElementById('relative-humidity').textContent = relativeHumidity.toFixed(2);
      document.getElementById('feel-temperature').textContent = feelTemperature.toFixed(2);
    }
  </script>
</body>
</html>
